<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<meta name='theme-color' content='#ff00cc'>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='layercake-logo-100.png'>

	<meta property="og:site_name" content="https://layercake.graphics"/>
  <meta property="og:type" content="article"/>
  <meta name="twitter:card" content="summary_large_image"/>

	<meta property="og:image" content="https://layercake.graphics/layercake-logo-1200.png"/>
  <meta name="og:title" content="Layer Cake">
  <meta property="og:description" content="A graphics framework for svelte"/>
  <meta name="description" content="A graphics framework for svelte">
  <meta name="keywords" content="layercake, graphics, svelte, graphics framework, svelte graphics framework, data viz, data visualization"/>
  <meta property="og:url" content="https://layercake.graphics"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">

  <meta name="twitter:site" content="https://layercake.graphics"/>
  <meta name="twitter:title" content="Layer Cake">
	<meta name="twitter:image" content="https://layercake.graphics/layercake-logo-1200.png">

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
