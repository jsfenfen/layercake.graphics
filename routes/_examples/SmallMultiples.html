<div class="input-container" style="height:10%;margin-bottom:3%">
	  <label><input type="radio" bind:group=whichScale value="individual"/> Individual scale</label>
		<label><input type="radio" bind:group=whichScale value="shared"/> Shared scale</label>
</div>
<div class="chart-container" ref:chart style="height:87%"></div>

<script>
import { default as LayerCake, newDiv, calcExtents, flatten } from 'layercake';
import pointSeries from '../../data/pointSeries.js';
import Line from '../../components/Line.html';

export default {
	data () {
		return {
			whichScale: 'individual'
		};
	},
	oncreate () {
		// Grab the extents of the full dataset
		const extents = calcExtents(flatten(pointSeries), [
			['x', d => d.x],
			['y', d => d.y]
		]);

		// Sort by the last value
		pointSeries.sort((a, b) => {
			return b[b.length - 1].y - a[a.length - 1].y;
		});

		pointSeries.forEach(point => {
			const styles = {
				position: 'relative',
				display: 'inline-block',
				width: '11%',
				height: '30%'
			};

			const myDiv = newDiv('my-div', styles, this.refs.chart);

			const myCake = new LayerCake({
				padding: { top: 2, right: 6, bottom: 2, left: 6 },
				x: 'x',
				y: 'y',
				data: point,
				target: myDiv
			})
				.svgLayers([
					{ component: Line, opts: { stroke: '#000' } }
				]);

			this.on('state', ({ changed, current }) => {
				if (changed.whichScale === true) {
					const xDomain = current.whichScale === 'shared' ? extents.x : [null, null];
					const yDomain = current.whichScale === 'shared' ? extents.y : [null, null];
					myCake.set({ xDomain, yDomain });
				}
			});

			myCake.render();
		});
	}
};
</script>
