<svelte:head>
	<title>Layer Cake - {example.title}</title>
	<link rel='stylesheet' href='hljs.css'>
</svelte:head>

<div class="main">
	<h1>{example.title}</h1>

	<div class="chart-hero">
		<svelte:component this={example.component} />
	</div>

	<div class="download">
		<DownloadBtn main='{data.main}' components='{data.components}' modules='{data.modules}' componentModules='{data.componentModules}' slug='{params.slug}'/>
	</div>

	{#if data.dek}
		<div class="dek">
			{data.dek}
		</div>
	{/if}

	<div id="pages" class="{data.dek ? 'has-dek' : ''}">
		<ul id="page-nav">
			{#each pages as page}
				<li class="tab {active === page.title ? 'active' : ''}" on:click="set({active: page.title})">{page.title}</li>
			{/each}
		</ul>
		<div id="contents-container">
			{#each pages as page}
				<div class="contents" style="display: {active === page.title ? 'block' : 'none'};">
					<pre>{@html highlight(page.contents, page.title)}</pre>
				</div>
			{/each}
		</div>
	</div>
</div>

<style>
	.main {
		position: relative;
		max-width: 54em;
		background-color: white;
		padding: 1.5em 2em 2em 2em;
		margin: 0 auto;
		box-sizing: border-box;
	}

	.chart-hero {
		width: 100%;
		height: 200px;
		margin: 1.5em 0 2em 0;
		position: relative;
	}

	#pages {
		margin-top: 50px;
	}

	#pages.has-dek {
		margin-top: 35px;
	}

	.dek {
		width: calc(100% - 80px);
	}

	#contents-container {
		border-left: 3px solid #ccc;
		margin-top: 7px;
	}

	pre {
		margin-top: 7px 0 0 0;
		padding-left: 14px;
		overflow-x: auto;
	}

	#page-nav {
		margin: 0;
		padding: 0;
	}

	.tab {
		display: inline-block;
		vertical-align: top;
		margin-right: 14px;
		margin-bottom: 8px;
		border-bottom: 2px solid transparent;
		color: #ccc;
	}

	@media (max-width: 475px) {
		#pages {
			margin-top: 21px;
		}
		.tab {
			margin-top: 8px;
			margin-bottom: 0;
		}
		.download {
			display: none;
		}
		.dek {
			width: 100%;
		}
	}

	.tab:hover {
		border-bottom: 2px solid #aaa;
		cursor: pointer;
	}
	:global(.tab.active) {
		color: #000;
		pointer-events: none;
		border-bottom: 2px solid #000;
	}
</style>

<script>
import hljs from 'highlight.js';
import examples from '../_examples.js';

const exampleLookup = new Map();
examples.forEach(example => {
	exampleLookup.set(example.slug, example);
});

export default {
	components: {
		DownloadBtn: '../../components/DownloadBtn.html'
	},
	data () {
		return {
			active: 'main.js'
		};
	},
	computed: {
		example: ({ params }) => {
			return exampleLookup.get(params.slug);
		},
		pages: ({ data }) => {
			return [data.main].concat(data.components).concat(data.modules).concat(data.componentModules);
		}
	},
	helpers: {
		highlight: (str, title) => {
			return hljs.highlight(title.indexOf('.js') > -1 ? 'js' : 'html', str).value;
		}
	},
	async preload ({ params, query }) {
		// the `slug` parameter is available because
		// this file is called [slug].html
		const res = await this.fetch(`examples/${params.slug}.json`);
		const data = await res.json();
		if (res.status === 200) {
			return { data };
		} else {
			this.error(res.status, data.message);
		}
	}
};
</script>
