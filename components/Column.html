{#each $data as d, i}
	<rect class='group-rect' data-id="{i}" x="{$xGet(d)}" y="{$yGet(d)}" {width} height="{height(d)}"
	fill="{opts.fill || '#00e047'}" stroke="{opts.stroke || ''}" stroke-width="{opts['stroke-width'] || 0}"></rect>
{/each}

<script>
export default {
	namespace: 'svg',
	computed: {
		width: ({ $xScale }) => {
			return $xScale.bandwidth();
		},
		height: ({ $height, $yGet }) => {
			return (d) => {
				return $height - $yGet(d);
			};
		}
	}
};
</script>
