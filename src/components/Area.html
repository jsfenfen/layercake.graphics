<path class='path-area' d='{area}'></path>
<style>
	.path-area {
		fill: #ab00d610;
	}
</style>
<script>
export default {
	namespace: 'svg',
	computed: {
		area: ({ $xScale, $domains, $yScale, path }) => {
			const yRange = $yScale.range();
			return path + (
				'L' + $xScale($domains.x[1]) + ',' + yRange[0] +
				'L' + $xScale($domains.x[0]) + ',' + yRange[0] +
				'Z'
			);
		},
		path: ({ $data, $xGet, $yGet }) => {
			return 'M' + $data
				.map(function (d, i) {
					return $xGet(d) + ',' + $yGet(d);
				})
				.join('L');
		}
	}
};
</script>
