{#each $data.features as feature}
	<path class="feature-path" fill="{fillRandom(Math.random())}" d="{$geoPath(feature)}"></path>
{/each}

<style>
	.feature-path {
		stroke: #333;
		stroke-width: 1px;
	}
</style>

<script>
export default {
	namespace: 'svg',
	helpers: {
		fillRandom: (random) => {
			const colors = ['#ffdecc', '#ffc09c', '#ffa06b', '#ff7a33'];
			const index = Math.round(random * (colors.length - 1));
			return colors[index];
		}
	}
};
</script>
